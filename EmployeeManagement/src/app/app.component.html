<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Phone number</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of employeeList; track $index) {
                  <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>
                      <button class="btn btn-primary" (click)="OnEdit(item)">Edit</button>
                      <button class="btn btn-danger mx-2" (click)="OnDelete(item.id)">Delete</button>
                    </td>
                  </tr>
                }

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Employee  
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col-12">
              <label for="">Name</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Id</label>
              <input type="text" formControlName="id" class="form-control" id="">
            </div>
            <div class="col-6">
              <label for="">Email</label>
              <input type="text" formControlName="email" class="form-control" id="">
            </div>
            <div class="col-6">
              <label for="">address</label>
              <input type="text" formControlName="address" class="form-control" id="">

            </div>
            <div class="col-6">
              <label for="">Phone Number</label>
              <input type="text" formControlName="phoneNumber" class="form-control" id="">
            </div>
            
          </div>
          <div class="row pt-2">
            <div class="col-6 text-center">
              <button class="btn btn-secondary" >Reset</button>
            </div>
            <div class="col-6 text-center">
              @if(employeeForm.controls['id'].value == '1'){

                <button class="btn btn-success" (click)="onSave()" >Save</button>
              }@else {
                <button class="btn btn-warning" (click)="OnUpdate()" >Update</button>
                
              }
            </div>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>
